<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PocketPulse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>PocketPulse <img src="./images/analytics.png" style="height:45px;"></h1>
    <h4>Your Smart Expense Tracker</h4>
    <form id="expenseForm">
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" required>
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" id="category" placeholder="e.g., Food, Transport" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" placeholder="e.g., Groceries" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="e.g., 100" required>
      </div>
      <button type="submit">Add Expense</button>
    </form>

    <h2>Expenses List</h2>
    <table id="expenseTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expenseList">
        <!-- Expenses will be added here dynamically -->
      </tbody>
    </table>

    <div class="total">
      <strong>Total Expenses: ₹<span id="totalAmount">0.00</span></strong>
    </div>
    <div>Made With ❤️ By <a href="https://www.linkedin.com/in/sujal-nichat-1811sn/" target="_blank" style="text-decoration: none; color:green ">@sujalnichat18</a></div>

  </div>
  <script src="script.js"></script>
</body>
</html>
