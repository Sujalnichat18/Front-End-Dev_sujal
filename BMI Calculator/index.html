<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculator</title>
    <meta name="description" content="JS app to calculates Body Mass Index">
    <meta name="author" content="Supritha">
    <link rel="stylesheet" href="style.css">
     <!-- =====BOX ICONS===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <header class="header">
      <h1>HealthMetrics</h1>

    </header>
    <div id="bmi" class="bmi">
      <h2>Body Mass Index Calculator</h2>
      <p class="text">Height in cm</p><input type="text" id="height">
      <p class="text">Weight in kg</p><input type="text" id="weight">
      <p id="result"></p><button id="btn">Calculate</button>
    </div>
    <div id="chart" class="chart">
      <table>
        <thead>
          <tr>
            <th>BMI</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-column="bmi">less than 18.5</td>
            <td data-column="category">Underweight</td>
          </tr>
          <tr>
            <td data-column="bmi">between 18.5 and 24.9</td>
            <td data-column="category">Ideal</td>
          </tr>
          <tr>
            <td data-column="bmi">between 25 and 29.9</td>
            <td data-column="category">Overweight</td>
          </tr>
          <tr>
            <td data-column="bmi">over 30 </td>
            <td data-column="category">Obesity</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
    <footer id="footer" class="footer">
      <p class="footer__title">Made With ❤️ By <a href="https://github.com/Sujalnichat18" target="_blank" style="text-decoration: none; color: rgb(2, 1, 1); font-weight: 700;"> @sujalnichat18</a></p>
      <div class="footer__social">
          <a href="https://instagram.com/sujalnichat18" target="_blank" class="footer__icon"><i class='bx bxl-instagram' ></i></a>
          <a href="https://github.com/sujalnichat18" target="_blank" class="footer__icon"><i class='bx bxl-github' ></i></a>
          <a href="https://www.linkedin.com/in/sujal-nichat-1811sn/" target="_blank" class="footer__icon"><i class='bx bxl-linkedin' ></i></a>
      </div>
     </footer>
  </body>
</html>
